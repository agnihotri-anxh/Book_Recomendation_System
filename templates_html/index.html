<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa 0%, #e3e6f3 100%);
            min-height: 100vh;
        }
        .container { margin-top: 60px; }
        .recommendations { margin-top: 40px; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: scale(1.04); box-shadow: 0 8px 24px rgba(0,0,0,0.12);}
        .footer { margin-top: 60px; text-align: center; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-2">ðŸ“š Book Recommendation System</h1>
        <p class="text-center text-muted mb-4">Find your next favorite book based on what you love!</p>
        <form id="recommendForm" class="mt-4">
            <div class="form-group">
                <label for="bookInput">Type or select a Book:</label>
                <input list="bookList" class="form-control" id="bookInput" name="book" placeholder="Start typing or select a book...">
                <datalist id="bookList">
                    {% for name in book_names %}
                        <option value="{{ name }}">
                    {% endfor %}
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary btn-sm d-block mx-auto mt-2" style="width: 180px;">Get Recommendations</button>
        </form>
        <div class="recommendations" id="recommendations"></div>
        <div id="loading" class="text-center mt-4" style="display:none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Fetching recommendations...</p>
        </div>
    </div>
    <div class="footer">
        &copy; {{ year if year else '2024' }} Book Recommendation System &mdash; Powered by Flask & Bootstrap
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $('#recommendForm').on('submit', function(e) {
                e.preventDefault();
                $('#recommendations').empty();
                $('#loading').show();
                var book = $('#bookInput').val();
                $.post('/recommend', {book: book}, function(data) {
                    $('#loading').hide();
                    var html = '<h3 class="mb-4">Recommended Books:</h3><div class="row">';
                    for (var i = 0; i < data.recommendations.length; i++) {
                        var rec = data.recommendations[i];
                        html += '<div class="col-md-4 mb-4">';
                        html += '<div class="card h-100">';
                        if (rec.image_url) {
                            html += '<img src="' + rec.image_url + '" class="card-img-top" alt="Book Cover" style="height:250px;object-fit:cover;">';
                        }
                        html += '<div class="card-body">';
                        html += '<h5 class="card-title">' + rec.title + '</h5>';
                        if (rec.author) html += '<p class="card-text"><small class="text-muted">' + rec.author + '</small></p>';
                        html += '</div></div></div>';
                    }
                    html += '</div>';
                    $('#recommendations').html(html);
                }).fail(function(xhr) {
                    $('#loading').hide();
                    $('#recommendations').html('<div class="alert alert-danger">' + xhr.responseJSON.error + '</div>');
                });
            });
        });
    </script>
</body>
</html>
